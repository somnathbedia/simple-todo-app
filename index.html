<!DOCTYPE html>
<html>
  <head>
    <title>Your's Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/todo.css" />
    <link rel="stylesheet" href="./styles/button.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="text-add-field">
        <div class="input-text">
          <input class="generate-todo" type="text" />
        </div>
        <div>
          <button class="add-button">
            Add <i class="fa-thin fa-plus fa-xl" style="color: #fcfcfc"></i>
          </button>
        </div>
      </div>

      <main class="js-todo-content">
        <div class="todos">
            <div class="check-box">
              <input class="todo-content done-checkbox" type="checkbox" />
            </div>
            <div class="description-container">
              <p class="todo-content todo-description">Gym</p>
            </div>
            <div class="delete-button-container">
              <button class="todo-content delete-button">Remove <i class="fa-solid fa-trash fa-xl" style="color: #ffffff;"></i></button>
            </div>
          </div>
      </main>
      
    </div>

    <script src="./scripts/todos.js"></script>
    <script src="./scripts/todo-creation.js"></script>
  </body>
</html>
